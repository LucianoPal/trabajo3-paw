{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block header %}
{{ include('validation_errors.html') }}
{{ include('nav.views.html') }}
{% endblock %}

{% block head %}
{{ parent() }}
<meta name="keywords" content="PAW,2020,Templates,PHP">
{% endblock %}

{% block main %}
<form class="edit" action="/upt_appointment" method="post" enctype="multipart/form-data">
    <label>ID: <input type="id" name="id" readonly value={{ ap.id }}></label><br>
    <label>Nombre: <input type="text" name="nombre" value={{ ap.nombre }}></label><br>
    <label>Email: <input type="email" name="email" value={{ ap.email }}></label><br>
    <label>Telefono: <input type="tel" name="telefono" value={{ ap.telefono }}></label><br>
    <label>Edad: <input type="text" name="edad" value={{ ap.edad }}></label><br>
    <label>Talla de calzado: <input type="text" name="talla_calzado" value={{ ap.talla_calzado }}></label><br>
    <label>Altura: <input type="range" name="altura" min="100" max="200" step="10" value={{ ap.altura }} list="tickmarks">
        <datalist id="tickmarks">
            <option value="100" label="1mts">
            <option value="110">
            <option value="120">
            <option value="130">
            <option value="140">
            <option value="150" label="1,50">
            <option value="160">
            <option value="170">
            <option value="180">
            <option value="190">
            <option value="200" label="2mts">
        </datalist></label><br>
    <label>Fecha de nacimiento: <input type="date" name="fecha_nacimiento" value={{ ap.fecha_nacimiento }}></label><br>
    <label>Color de pelo: <select name="color_pelo">
        <option value="" selected disabled>seleccione el color</option>
        <option>morocho</option>
        <option>rubio</option>
        <option>colorado</option>
        <option>castanio</option>
    </select></label><br>
    <label>Fecha de turno: <input type="date" name="fecha_turno" value={{ ap.fecha_turno }}></label><br>
    <label>Horario de turno(hh:min): <input type="time" name="horario_turno" value={{ ap.horario_turno }}></label><br>
    {% if (ap.image) %}
        <label>Diagnostico</label><br>
        <img  class="diagnostico" src="data:diagnostico/png;base64,{{ image_base_64 }}" />
    {% endif %}

    <input type="submit" value="Enviar" />
    <button type="button" onclick="location.href='list_appointments'">Cancelar</button>
    <!--<form method="get" id="return" action="/list_appointments">
        <button type="submit" form="return">Cancelar</button>
    </form>-->
</form>
{% endblock %}
